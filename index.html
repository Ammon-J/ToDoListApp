<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>

    <label for="title">Title</label>
    <input type="text" id="title" class="title-box"> 
    <span id="title-span"></span>
    <br>

    <label for="due-date">Due Date</label>
    <input type="text" id="due-date" class="date-box">
    <span id="date-span"></span>
    <br><br>

    <input type="button" value="Add ToDo Item" id="add">
    <br>
    <input type="button" id="clear" class="clearbtn" value="Clear Tasks" onclick="clearAllTasks()">
    <br><br>
    <h3 class="todo-h3">ToDo Items</h3>

    <h3 class="completed-h3">Completed Items</h3>

    <div id="uncompleted-items" class="incompleted-items"></div>

    <div id="complete-items" class="complete-items"></div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script>
        const picker = datepicker("#due-date");
        picker.setMin(new Date()); // Get todays date
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
